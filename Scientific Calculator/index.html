<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big_container">
        <div class="calculator-frame">
            <div class="upper">
                <span class="text">0</span>
            </div>
            <div class="lower">
                <div class="buttons">
                    <button class="pink one_clear">CE</button>
                    <input type="button" class="button" value="X!"></input>
                    <button>(</button>
                    <button>)</button>
                    <button>%</button>
                    <button class="green clear">AC</button>
                    <input type="button" class="button" value="sin"></input>
                    <input type="button" class="button" value="π"></input>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>÷</button>
                    <input type="button" class="button" value="cos"></input>
                    <input type="button" class="button" value="log"></input>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <input type="button" class="button" value="tan"></input>
                    <input type="button" class="button" value="√"></input>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <input type="button" class="button" value="e"></input>
                    <input type="button" class="button" value="x^2"></input>
                    <button>0</button>
                    <button>.</button>
                    <button class="blue solve">=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
